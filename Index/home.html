<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css"">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
        body{

          color: #fff;
          background:linear-gradient(45deg, #ee7752, #e7055c, #23A605, #23D5AB);
          background-size: 400%, 400%;
          overflow: hidden; 
        } 

        }
        .navbar-nav{
            justify-content: left;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Pizza Corner</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Special</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#" id="loginbtn">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="signupbtn">Register</a></li>
        </ul>
      </div>
    </nav>

    <div class="card" id="signup">
      <h1>Login</h1>
      <form method="POST" action="/home.html">
        <div class="inputfields">
          <input type="text" placeholder="Username" required>
          
        </div>
        <div class="inputfields">
          <input type="email" placeholder="Email" required>
          
        </div>
        <div class="inputfields">
          <input type="password" placeholder="Password"  id="password1" required>
  
        </div>
        <div class="inputfields">
          <input type="password" placeholder="Password" id="password2" required>
  
        </div>
        <p id="error"></p>
        <button  onclick="validate()" >Signup</button>
      </form>
    </div>

    <div class="card" id="login">
      <h1>Login</h1>
      <form method="POST" action="/home.html">
        <div class="inputfields">
          <input type="text" placeholder="Username" required>
          
        </div>
        <div class="inputfields">
          <input type="password" placeholder="Password" required>
  
        </div>
        <div class="forgot">Forgot Password</div>
        <button><a href="/home.html">Login</a></button>
      </form>
    </div>


    
    <script src="login.js"> </script>
</body>
</html>
