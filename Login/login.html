<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-text">
            <!-- <img src="epam.png" alt="""> -->
            <h1>LOGO</h1>
          </span>
          <h2>Welcome to PI</h2>
        </div>
      </nav>

      <div class="main_div">
          <div class="sub_div">
             <div class="child-class left-box">
              <div class="img_div">
                <img class="left-image" src="1.jpg" alt="">
              </div>
             </div>

              <div class="child-class text-center">
                <div class="login-form">
                  <h2>LOGIN</h2>
                  <form>

                      <div class="space-b form-group">
                        <input type="email" class="form-control" id="email" onfocus="donothing1()" onfocusout="emailcheck()" aria-describedby="emailHelp" placeholder="Enter email">
                        <span id="email_span" class="error_span text-danger"></span> 
                      </div>
                      
                      <div class="space-b form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" onfocus="donothing2()" onfocusout="passcheck()">
                        <span id="pass_span" class="error_span text-danger"></span>
                      </div>
                      
                      <button type="submit" id="login-btn" class="space-b btn btn-dark">LOGIN</button><br>

                      <small class="space-b text-muted">Forgot Password ?</small>

                      <hr class="container mt-4">

                      <button type="submit" id="admin-login" class="space-b btn btn-dark">LOGIN AS ADMIN</button><br>
                  </form>
                </div>
              </div>
              
          </div>
      </div>
      <script>
        function emailcheck(){
            var email= document.getElementById('email').value;
            if(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email)){
                return true;
            }
            else{
                document.getElementById('email_span').innerHTML="Invalid Email";
                event.preventDefault()
                return false;
            }
        }

        function passcheck(){
            var password= document.getElementById('password').value;
            if(password.length<5 || password.length>20){
                document.getElementById('pass_span').innerHTML="Password Range (5-20)";
                event.preventDefault()
                return false;
            }
            return true
        }



        function donothing1(){
            document.getElementById('email_span').innerHTML="";
        }
        
        function donothing2(){
            document.getElementById('pass_span').innerHTML="";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
